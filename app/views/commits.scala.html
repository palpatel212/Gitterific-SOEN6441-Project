@(com : List[Commits])

@main("Welcome to Gitterific") {

<html>
	<head>
		<title>Commit Results</title>
		<link rel="stylesheet" type="text/css" 
                       href='@routes.Assets.versioned("stylesheets/resultsStyle.css")'>
   </head>
<body>	
  <h1> Recent 100 Commits</h1>
  
  <a href="@routes.HomeController.commitStats()"> Commit statistics </a>
  <div class = "result-div">
 
  @for(c<-com){
 
 	<div class = "result-details">
 		<p> Message : @c.commitName</p>
 		<p> Url : @c.commitUrl</p>
 		<p> Committer Name : @c.committerName </p>
 		<p> Committer ID : @c.committerId</p>
 		<p> Addition : @c.addition</p>
 		<p> Deletion : @c.deletion</p>
        
  	</div>
  }
 
 
 </div>
 
 </body> 
 </html>
}
